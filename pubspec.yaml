name: employee_communication_app
description: Mobile application for internal company communication with real-time messaging, notifications, and location tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Client
  http: ^1.1.2

  # WebSocket / Socket.io
  socket_io_client: ^2.0.3+1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Firebase Cloud Messaging (disabled for web compatibility)
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9

  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^11.1.0
  google_maps_flutter: ^2.5.0

  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Utilities
  json_annotation: ^4.9.0
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

