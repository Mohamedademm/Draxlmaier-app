name: employee_communication_app
description: Mobile application for internal company communication with real-time messaging, notifications, and location tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP Client
  http: ^1.1.2

  # WebSocket / Socket.io
  socket_io_client: ^2.0.3+1

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Firebase Cloud Messaging
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^17.0.0

  # Location Services
  geolocator: ^10.1.0
  permission_handler: ^12.0.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0

  # Utilities
  json_annotation: ^4.9.0
  uuid: ^4.2.2
  
  # Google Sign In
  google_sign_in: ^6.2.1
  
  # Color Picker
  flutter_colorpicker: ^1.0.3
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Internationalization
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.3.0
  fl_chart: ^0.68.0
  file_picker: ^10.3.7
  http_parser: ^4.0.2
  table_calendar: ^3.1.0
  url_launcher: ^6.3.1
  record: ^6.1.2
  audioplayers: ^6.4.0
  path_provider: ^2.1.5
  open_filex: ^4.4.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/draclmaier_Avec_coleur.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

